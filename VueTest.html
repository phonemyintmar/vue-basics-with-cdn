<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id ="app">
        <div class="container">
            <h1>Test Vue with just cdn</h1>
            <p>Title : {{title}}</p>
            <p>Age : {{age}}</p>
            <button class="btn btn-primary mx-3" @click="console.log('d lo ya tl pop')"> Increase Age</button>
            <button class="btn btn-primary" @click="changeTitle"> Change Title</button>

            <p v-show="false" class="mt-3"> Show this message </p>
            <div class="mt-4">
                <a href="www.google.com" @mouseover="mouserOver"> Show and Hide</a>
            </div>
        </div>

        <div class="mt-3 container">
            <h1>Another tests</h1>
            <div>
                <li v-for="x in student"> {{x}}</li>
            </div>
            <div class="mt-2">
                <p v-bind:style="{color : color}"> V bind test</p>
                <p v-bind:style="{color : color}"> V bind toggle test</p>
                <div>
                    <div v-for="x in filteredTeachers" class="row py-2">
                        <li class="col-2"> Teacher name : {{x.name}}</li>
                        <li class="col-2"> Is highschool teacher: {{x.isGood}}</li>
                        <button class="btn btn-success col-3" @click="x.isGood=!x.isGood"> change</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
